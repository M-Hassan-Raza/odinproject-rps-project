<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="./res/fevi.svg" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="heading">ROCK, PAPER, SCISSORS</div>
    </div>
    <div class="buttons">
      <div class="rock">
        <button id="btnRock">
          <img src="./res/rock.png" alt="Rock Image" class="rock-image" />
          <div class="rock-text">Rock</div>
        </button>
      </div>
      <div class="paper">
        <button id="btnPaper">
          <img src="./res/paper.png" alt="Paper Image" class="paper-image" />
          <div class="paper-text">Paper</div>
        </button>
      </div>
      <div class="scissors">
        <button id="btnScissors">
          <img
            src="./res/scissors.png"
            alt="Scissors Image"
            class="scissors-image"
          />
          <div class="scissors-text">Scissors</div>
        </button>
      </div>
    </div>
    <div class="scorecard">
      <div class="player-names">
        <div class="player">Player</div>
        <div class="computer">Computer</div>
      </div>
      <div class="score-holders">
        <div class="player-score">
          <label for="text" id="player-label">0</label>
        </div>
        <div class="computer-score">
          <label for="text" id="computer-label">0</label>
        </div>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
